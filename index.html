<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="images/checklist.png">
    <title>To-Do List App - by Versatile Era</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <h2 data-text="To-Do List">To-Do List <img src="images/checklist.png"></h2>

            <!--New Code-->

            <div class="search_bar">
                <div class="input_box">

                    <input type="text" id="input-box" class="input">

                    <!-- Placeholder -->

                    <div class="placeholder">
                        <div class="box">
                            <p>Add Your</p>
                        </div>
                        <div class="slider_box">
                            <div class="slider"></div>
                        </div>
                    </div>
                    <div class="buttons">
                        <a class="button" onclick="addTask()">Add</a>
                    </div>
                </div>
                <div>
                    <button onclick="authenticateWithGoogle()"><i class="fa-brands fa-google-drive"></i>Add
                        Backup</button>
                </div>
                <div>
                    <ul id="list-container">
                        <!-- Task items will be dynamically added here -->
                    </ul>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
        <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
</body>

</html>
